<!-- Page Header Template for Sub-pages -->
{% include 'includes/header.html' %}

<!-- Page Content Header -->
<div class="container-fluid px-0 d-flex flex-column">
    <div class="container px-3 py-4">
        <!-- Page Title Section -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h1 class="h3 mb-1">{{ page_heading | default('Page Title') }}</h1>
                    <p class="text-muted mb-0">{{ page_description | default('Page description') }}</p>
                </div>
                {% if action_buttons %}
                <div class="d-flex gap-2">
                    {{ action_buttons | safe }}
                </div>
                {% endif %}
            </div>
        </div>
