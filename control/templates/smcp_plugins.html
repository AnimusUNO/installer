<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMCP Plugins - Sanctum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/smcp_plugins.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <a href="/settings" class="btn btn-outline-secondary btn-sm">‚Üê Back to Settings</a>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success btn-sm" onclick="refreshPlugins()">üîÑ Refresh</button>
                        <button class="btn btn-primary btn-sm" onclick="addNewPlugin()">‚ûï Add Plugin</button>
                        <button class="btn btn-outline-info btn-sm" onclick="exportPlugins()">üì§ Export</button>
                    </div>
                </div>
                <h1 class="mt-3">SMCP Plugins Management</h1>
                <p class="text-muted">Manage and configure SMCP plugins for enhanced functionality</p>
            </div>
        </div>

        <!-- Overview Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-dark border-secondary">
                    <div class="card-body text-center">
                        <div class="h3 text-success" id="totalPlugins">0</div>
                        <small class="text-muted">Total Plugins</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-dark border-secondary">
                    <div class="card-body text-center">
                        <div class="h3 text-info" id="activePlugins">0</div>
                        <small class="text-muted">Active</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-dark border-secondary">
                    <div class="card-body text-center">
                        <div class="h3 text-warning" id="inactivePlugins">0</div>
                        <small class="text-muted">Inactive</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-dark border-secondary">
                    <div class="card-body text-center">
                        <div class="h3 text-danger" id="errorPlugins">0</div>
                        <small class="text-muted">Errors</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text bg-dark border-0 text-muted">üîç</span>
                    <input type="text" class="form-control bg-dark border-0 text-light" placeholder="Search plugins..." id="pluginSearch">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select bg-dark border-0 text-light" id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select bg-dark border-0 text-light" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="core">Core</option>
                    <option value="communication">Communication</option>
                    <option value="data">Data</option>
                    <option value="utility">Utility</option>
                </select>
            </div>
        </div>

        <!-- Plugins Table -->
        <div class="row">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Installed Plugins</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Plugin Name</th>
                                        <th>Version</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th>Last Updated</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="pluginsTableBody">
                                    <!-- Plugins will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Plugin Modal -->
    <div class="modal fade" id="addPluginModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Add New Plugin</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPluginForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Plugin Name</label>
                                    <input type="text" class="form-control bg-dark border-0 text-light" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Version</label>
                                    <input type="text" class="form-control bg-dark border-0 text-light" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-select bg-dark border-0 text-light" required>
                                        <option value="core">Core</option>
                                        <option value="communication">Communication</option>
                                        <option value="data">Data</option>
                                        <option value="utility">Utility</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Repository URL</label>
                                    <input type="url" class="form-control bg-dark border-0 text-light">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control bg-dark border-0 text-light" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="savePlugin()">Add Plugin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugin Details Modal -->
    <div class="modal fade" id="pluginDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Plugin Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="pluginDetailsContent">
                    <!-- Plugin details will be populated here -->
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/smcp_plugins.js"></script>
</body>
</html>
