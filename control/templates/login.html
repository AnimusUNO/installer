<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette - matching main theme */
            --bg-page: #212121;
            --bg-surface: #303030;
            --bg-card: #303030;
            --bg-darker: #252525;
            --fg: #f9f9fa;
            --fg-dim: #c7c7c9;
            --border-subtle: #3b3b3b;
            --ring: #8ab4f8;
            
            /* Accent Colors */
            --accent-blue: #8ab4f8;
            --accent-green: #81c995;
            --accent-yellow: #fdd663;
            --accent-red: #f28b82;
            --accent-purple: #c58fff;
            
            /* Spacing Scale */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;
            --radius-xl: 12px;
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.2s ease;
            --transition-slow: 0.3s ease;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-page);
            color: var(--fg);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .login-container {
            background: var(--bg-surface);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border-subtle);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-green));
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .login-header h1 {
            color: var(--fg);
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        .login-header p {
            color: var(--fg-dim);
            margin: var(--spacing-sm) 0 0 0;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .login-header .logo-emoji {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            display: block;
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--fg);
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.025em;
        }
        
        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--bg-darker);
            border: 2px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: 1rem;
            color: var(--fg);
            transition: all var(--transition-normal);
            box-sizing: border-box;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(138, 180, 248, 0.1);
            background: var(--bg-card);
        }

        .form-group input::placeholder {
            color: var(--fg-dim);
        }
        
        .login-button {
            width: 100%;
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: var(--fg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: inherit;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-button:active {
            transform: translateY(0);
        }

        .login-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(138, 180, 248, 0.2);
        }
        
        .error-message {
            background: rgba(242, 139, 130, 0.1);
            color: var(--accent-red);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            border: 1px solid rgba(242, 139, 130, 0.2);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .success-message {
            background: rgba(129, 201, 149, 0.1);
            color: var(--accent-green);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            border: 1px solid rgba(129, 201, 149, 0.2);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--fg-dim);
            font-size: 0.9rem;
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-subtle);
        }

        .footer p {
            margin: 0;
            line-height: 1.5;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                margin: var(--spacing-md);
                padding: var(--spacing-lg);
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }

        /* Loading state for button */
        .login-button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="logo-emoji">üõ°Ô∏è</span>
            <h1>Sanctum</h1>
            <p>Control Interface</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ 'error-message' if category == 'error' else 'success-message' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>
        
        <div class="footer">
            <p>Default credentials: <strong>admin</strong> / <strong>admin123</strong></p>
            <p>Secure access to Sanctum Control Interface</p>
        </div>
    </div>

    <script>
        // Add loading state to button
        document.getElementById('loginForm').addEventListener('submit', function() {
            const button = document.getElementById('loginButton');
            button.classList.add('loading');
            button.textContent = 'Signing In...';
        });
    </script>
</body>
</html>
